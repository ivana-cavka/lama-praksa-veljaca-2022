<p-tabView styleClass="bg-lama">
    <p-tabPanel header="VRSTA PREDMETA">
        <p-table [value]="atributi"  >
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-atribut>
                <tr>
                    <td>{{atribut.id}}</td>
                    <td>{{atribut.naziv}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
</p-tabView>
