<div class="flex flex-col place-items-end"><app-split-button></app-split-button></div>
<p-tabView styleClass="bg-lama">
    <p-tabPanel header="VRSTE ZADATAKA">
        <p-table [value]="tasks"  >
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tasks>
                <tr>
                    <td>{{tasks.id}}</td>
                    <td>{{tasks.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
</p-tabView>
